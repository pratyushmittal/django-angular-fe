<div id="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>
        <div class='well'>
            <form role='form' ng-submit='register()'>
                <div class='form-group'>
                    <label for='register__username'>Username</label>
                    <input type='text' class='form-control' id='register__username' ng-model='username' placeholder='Eg. Tommy'>

                </div>

                <div class='form-group'>
                    <label for='register__email'>Email</label>
                    <input type='text' class='form-control' id='register__email' ng-model='email' placeholder='Eg. abc@gmail.com'>
                </div>

                <div class='form-group'>
                    <label for='register__password'>Password</label>
                    <input type='text' class='form-control' id='register__password' ng-model='password' placeholder='Eg. austin'>
                </div>

                <div class='form-group'>
                    <button type='submit' class='btn btn-primary'>Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
